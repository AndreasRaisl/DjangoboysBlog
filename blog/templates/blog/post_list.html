{% extends 'blog/base.html' %}

{% block content %}
  {% for post in allPosts %}  
    <div class="post">   
      <h2> <a href="{% url 'post_detail' pk=post.pk %}"> {{ post }} </a> </h2>
      <div class="date"> <p> Published: {{ post.published_date }} </p> </div>
      <div class="clearing"></div>
      <p> {{ post.text | linebreaksbr }} </p> 
    </div>     
  {%  endfor %} 
{% endblock %}
